<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="../tailwind/tainwind.css">
    <title>Document</title>
</head>
<body>
    <p class="text-5xl">Sign Up</p>
<form class="flex flex-col" id="form" onsubmit="Signup(event)">
    <input class="border-purple-500 border-2 m-4 w-max" type="text" id="name" placeholder="Name">
    <input class="border-purple-500 border-2 m-4 w-max"  type="text" id="email" placeholder="Email">
    <input class="border-purple-500 border-2 m-4 w-max"  type="password" id="password" placeholder="Password">
    <input class="border-purple-500 border-2 m-4 w-max"  type="text" id="username" placeholder="User Name">
    <input class="border-purple-500 border-2 m-4 w-max"  type="number" id="mobile" placeholder="Mobile">
    <input class="border-purple-500 border-2 m-4 w-max"  type="text" id="description" placeholder="Description">
    <input class="w-32 rounded-2xl text-3xl" type="submit">

</form>

</body>
</html>
<script>
    function Signup(e){
        e.preventDefault()
        var form  = document.getElementById("form")
        var data = {
            name : form.name.value,
            email : form.email.value,
            password: form.password.value,
            username: form.username.value,
            mobile: form.mobile.value,
            description: form.description.value
        }
        var user_details = JSON.stringify(data)
        fetch("https://masai-api-mocker.herokuapp.com/auth/register",{
            method : 'POST',
            body: user_details,
            headers :{
                'Content-Type': "application/json"
            }
        })
        .then((res)=>{
            return res.json();
        })
        .then((res)=>{
            if(res.error == true){
                alert("Invalid Details")
            }else{
                window.location.href = "login.html"
            }
        })
    }
</script>
